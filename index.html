<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finance$</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo dev.finance$">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                       <span>Entradas</span>
                       <img src="./assets/income.svg" alt="Ícone de entrada">
                    </h3>
                    <p>R$ 5.000,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Ícone de saída">
                    </h3>
                    <p>R$ 2.000,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Ícone de total">
                    </h3>
                    <p>R$ 3.000,00</p>
                </div>
            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>
                
                <a href="#" class="button new">+Nova Transação</a>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">- R$ 500,00</td>
                            <td class="date">23/01/2021</td>
                            <td>
                                <img src="./assets/minus.svg" alt="Remover transação">
                            </td>
                        </tr>
                        <tr>
                            <td class="description">Criação de Website</td>
                            <td class="income">R$ 5000,00</td>
                            <td class="date">24/01/2021</td>
                            <td>
                                <img src="./assets/minus.svg" alt="Remover transação">
                            </td>
                        </tr>
                        <tr>
                            <td class="description">Aluguel</td>
                            <td class="expense">- R$ 1500,00</td>
                            <td class="date">26/01/2020</td>
                            <td>
                                <img src="./assets/minus.svg" alt="Remover transação">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay active">
            <div class="modal">
                <div id="fom">
                    <h2>Nova Transação</h2>
                    <form action="">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer><p>dev.finance$</p></footer>
    </body>
</html>
